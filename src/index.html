<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <div class="container mx-auto p-6">
      <div
        class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden"
      >
        <div class="p-6">
          <h1 class="text-2xl font-bold text-center mb-4">Todo List</h1>
          <form id="todoForm" class="space-y-4">
            <div>
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="todoName"
              >
                Task Name
              </label>
              <input
                name="todoName"
                type="text"
                placeholder="Enter task name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300"
              />
            </div>
            <div>
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="todoBody"
              >
                Task Description
              </label>
              <textarea
                name="todoBody"
                placeholder="Write a brief description"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300"
              ></textarea>
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
            >
              Add Task
            </button>
          </form>
        </div>
      </div>

      <div class="mt-8 max-w-lg mx-auto">
        <ul id="todosParent" class="space-y-4"></ul>
      </div>
    </div>

    <template id="todoTemplate">
      <li
        class="flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-md"
      >
        <div class="flex-1">
          <h3 class="font-bold text-lg text-gray-800" id="todoTitle">
            Task title
          </h3>
          <p class="text-gray-600" id="todoBody">Task description</p>
        </div>
        <div class="flex items-center space-x-4">
          <label class="inline-flex items-center">
            <input
              id="todoCheckbox"
              type="checkbox"
              class="form-checkbox h-5 w-5 text-blue-600"
            />
            <span class="ml-2 text-sm">Done</span>
          </label>
          <button
            class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition duration-300"
            id="deleteTodo"
          >
            Delete
          </button>
        </div>
      </li>
    </template>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
